<body id="maths-symbols">
    
   <header>
       <h1>Basic Mathematics (symbols)</h1>
       <button>continue</button>
   </header>
    
    <section id="symbols">
    <img class="symbols" id="symbols1" src="images/corporate-logo.jpg"> 
    <img class="symbols" id="symbols2" src="images/chinese.jpg"> 
    <img class="symbols" id="symbols3" src="images/rose.jpg"> 
    </section>
    
    <section id="newVocab">
        <div id='vocabTable'>
            <div id="row1" class="row">
                <div class="rowBox">
                <div class="clue">+</div>
                <div class="answ" class="answ1">addition<br>(plus)</div>
                </div>
                <div class="rowBox">
                <div class="clue">/ or &#247;</div>
                <div class="answ" class="answ2">division<br>(divided by)</div>
                </div>
                <div class="rowBox">
                <div class="clue">-</div>
                <div class="answ" class="answ3">subtraction<br>(minus)</div>
                </div>
            </div>
            <div id="row2" class="row">
               <div class="rowBox">
                <div class="clue">&#215;</div>
                <div class="answ" class="answ4">multiplication<br>(times)</div>
                </div>
                <div class="rowBox">
                <div class="clue">1st,2nd,3rd...</div>
                <div class="answ" class="answ5">order<br>&nbsp;</div>
                </div>
                <div class="rowBox">
                <div class="clue">????</div>
                <div class="answ" class="answ6">something<br>&nbsp;</div>
                </div>
            </div>
            <button id='tableContinue'>continue</button>
        </div>
    </section>

<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link rel="stylesheet" href="css/styles1.css">
</head>

<body>
  <h2>Countries</h2>
   <header>Look at the flags, write the name of the country and what language(s) they speak.</header>
   
   <section class="lessonFlags">
       <div class="sixFlags"><img id="flag1" width="136" height="80" src='https://www.countries-ofthe-world.com/flags-normal/flag-of-Egypt.png'></div>
       <div class="sixFlags"><img id="flag2" width="136" height="80" src='https://www.countries-ofthe-world.com/flags-normal/flag-of-Korea-South.png'></div>
       <div class="sixFlags"><img id="flag3" width="136" height="80" src='https://www.countries-ofthe-world.com/flags-normal/flag-of-China.png'></div>
       <div class="sixFlags"><img id="flag4" width="136" height="80" src='https://www.countries-ofthe-world.com/flags-normal/flag-of-Brazil.png'></div>
       <div class="sixFlags"><img id="flag5" width="136" height="80" src='https://www.countries-ofthe-world.com/flags-normal/flag-of-Japan.png'></div>
       <div class="sixFlags"><img id="flag6" width="136" height="80" src='https://www.countries-ofthe-world.com/flags-normal/flag-of-Spain.png'></div>
   </section>
   <section class="countryNames">
       <input id="countryName1" type="text" size="13">
       <input id="countryName2" type="text" size="13">
       <input id="countryName3" type="text" size="13" placeholder="China">
       <input id="countryName4" type="text" size="13">
       <input id="countryName5" type="text" size="13">
       <input id="countryName6" type="text" size="13">
   </section>
   <section class="languageNames">
       <input id="languageName1" type="text" size="13">
       <input id="languageName2" type="text" size="13">
       <input id="languageName3" type="text" size="13" placeholder="Chinese">
       <input id="languageName4" type="text" size="13">
       <input id="languageName5" type="text" size="13">
       <input id="languageName6" type="text" size="13">
   </section>
   
   <div id="instruction">After writing the country name and language, click its flag to check your answer.</div>
   
   <div id="fullQ"></div>
   <div id="fullA"></div>
    
</body>
<script src="countries.js"></script>
</html>
